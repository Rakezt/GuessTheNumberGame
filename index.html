<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Number Guess Game</h1>
        <div class="all-input">
            <label for="user-input">
                Digit 1: <input type="number" class="user-input" placeholder="Input digit < 10"></label>
            <label for="user-input">
                Digit 2: <input type="number" class="user-input" placeholder="Input digit < 10"></label>
            <label for="user-input">
                Digit 3: <input type="number" class="user-input" placeholder="Input digit < 10"></label>
        </div>
        <button id="btn">Check</button>
        <div id="output"></div>
        <div class="tips">Tips: H depicts to choose higher number & L depicts to choose Lower number
        </div>
        <footer>
            <p>created with ❤️ by yoursweetnightmare</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
